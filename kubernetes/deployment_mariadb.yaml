apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.6
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: mariadb
      volumes:
        - name: mariadb
          persistentVolumeClaim:
            claimName: mariadb